<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section class="container">
        <nav class="navbar">
          <div class="navbar_content">
            <img src="../DOM/img/channels4_profile.jpg" alt="" width="3000px" height="auto" />
            <ul>
              <li><a href="http://localhost/PROYECTO-CRUD+PAGINACION+BUSQUEDA/">PAGINACIÓN + CRUD/BUSQUEDA</a></li>
              
            </ul>
          </div>
        </nav>

        <section class="main-content">
          <h1>Elige tu PROXIMA HISTORIA</h1>
          <p>
            Elige tu próxima historia con los juegos de Rockstar
            y vive aventuras épicas llenas de acción, emoción y mundos abiertos increíbles.
            ¡Haz que cada juego sea tu historia inolvidable!
          </p>
        </section>

        <section class="side-content">
          <div></div>
          <p>Arthur Morgan </p>
          <img src="../DOM/img/arthur___red_dead_redemption___png_by_alaanfabioo_debeqf4-fullview.png" alt="">
        </section>

        <section class="footer">
          <div id="button1">
            <img src="../DOM/img/gtav.png" alt="" />
          </div>
          <div id="button2">
            <img src="../DOM/img/bully.png" alt="" />
          </div>
          <div id="button3">
            <img src="../DOM/img/readdead2.jpg" alt="" />
          </div>
          <div id="button4">
            <img src="../DOM/img/warriors.png" alt="" />
          </div>
        </section>
      </section>

      <!-- Loader -->
      <section class="loader">
        <div></div>
        <div></div>
        <div></div>
      </section>
      <!-- Modal -->
      <section class="modal hidden">
        <div class="modal__content">
          <img class="modal__content--close" src="https://img.icons8.com/?size=100&id=8112&format=png&color=000000" alt="Close"/>
            
          <div class="modal__content--slide">
            <input type="radio" name="slider-1" id="radio-1" checked />
            <input type="radio" name="slider-1" id="radio-2" />
            <input type="radio" name="slider-1" id="radio-3" />

            <div class="cards">
              <label for="radio-1" id="card-1" class="card">
                <img src="img/gtav.png" alt="" />
              </label>
              <label for="radio-2" id="card-2" class="card">
                <img src="img/bully.png" alt="" />
              </label>
              <label for="radio-3" id="card-3" class="card">
                <img src="img/readdead2.jpg" alt="" />
              </label>
            </div>
          </div>
          <button class="modal-button">¡LO QUIERO YA!</button>
        </div>
      </section>
    </div>

    <script>
      const modal = document.querySelector(".modal");

      const button1 = document.querySelector("#button1");
      const button2 = document.querySelector("#button2");
      const button3 = document.querySelector("#button3");
      const button4 = document.querySelector("#button4");
      const closeButton = document.querySelector(".modal__content--close");
      const buyButton = document.querySelector(".modal-button");
      buyButton.addEventListener("click", () => {
        alert("Compra realizada!");
      });

      const card1 = document.querySelector("#card-1 img");
      const card2 = document.querySelector("#card-2 img");
      const card3 = document.querySelector("#card-3 img");

      // Define los conjuntos de imágenes para cada botón
      const imagenesButton1 = [
        "img/gtav.png",
        "img/bully.png",
        "img/readdead2.jpg",
      ];
      const imagenesButton2 = [
        "img/bully.png",
        "img/gtav.png",
        "img/readdead2.jpg",
      ];
      const imagenesButton3 = [
        "img/readdead2.jpg",
        "img/gtav.png",
        "img/bully.png",
      ];
      const imagenesButton4 = [
        "img/warriors.png",
        "img/manhunt2.png",
        "img/midnight.png",
      ];

      function actualizarImagenesModal(imagenes) {
        card1.src = imagenes[0];
        card2.src = imagenes[1];
        card3.src = imagenes[2];
      }

      button1.addEventListener("click", () => {
        actualizarImagenesModal(imagenesButton1);
        modal.classList.remove("hidden");
        modal.classList.add("visible");
      });

      button2.addEventListener("click", () => {
        actualizarImagenesModal(imagenesButton2);
        modal.classList.remove("hidden");
        modal.classList.add("visible");
      });

      button3.addEventListener("click", () => {
        actualizarImagenesModal(imagenesButton3);
        modal.classList.remove("hidden");
        modal.classList.add("visible");
      });

      button4.addEventListener("click", () => {
        actualizarImagenesModal(imagenesButton4);
        modal.classList.remove("hidden");
        modal.classList.add("visible");
      });

      closeButton.addEventListener("click", () => {
        modal.classList.add("hidden");
        modal.classList.remove("visible");
      });
    </script>
  </body>
</html>
